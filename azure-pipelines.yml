trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  rg_name: 'serviceapp-rg'
  rem_storage_account_name: 'tfstate1048584424'
  rem_container_name: 'tfstate'
  rem_key: 'terraform.tfstate'

stages:
  - stage: TFvalidate
    displayName: TF validate
    jobs: 
      - job: validate
        continueOnError: false
        steps:
          - task: TerraformTaskV3@3
            displayName: Init
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'serv-conn'
              backendAzureRmResourceGroupName: '$(rg_name)'
              backendAzureRmStorageAccountName: '$(rem_storage_account_name)'
              backendAzureRmContainerName: '$(rem_container_name)'
              backendAzureRmKey: '$(rem_key)'
          - task: TerraformTaskV3@3
            displayName: Validate
            inputs:
              provider: 'azurerm'
              command: 'validate'
  - stage: TFplan
    displayName: TF plan
    condition: succeeded('tfvalidate')
    dependsOn: tfvalidate
    jobs:
      - job: plan
        steps:
          - task: TerraformTaskV3@3
            displayName: Init
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'serv-conn'
              backendAzureRmResourceGroupName: '$(rg_name)'
              backendAzureRmStorageAccountName: '$(rem_storage_account_name)'
              backendAzureRmContainerName: '$(rem_container_name)'
              backendAzureRmKey: '$(rem_key)'
          - task: TerraformTaskV3@3
            displayName: Plan
            inputs:
              provider: 'azurerm'
              command: 'plan'
              commandOptions: '-out main.tfplan'
              environmentServiceNameAzureRM: 'serv-conn'
  - stage: Approve
    displayName: Manual approve
    jobs:
      - job: approve
        displayName: Wait for approval
        steps:
          - task: ManualValidation@0
            timeoutInMinutes: 120
            inputs:
              notifyUsers: 'aleksey.kabanov@gmail.com'
              instructions: 'Review changes and apply'
  - stage: TFapply
    displayName: TF apply
    condition: succeeded('tfplan')
    dependsOn: tfplan
    jobs:
      - job: apply
        steps:
          - task: TerraformTaskV3@3
            displayName: Init
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'serv-conn'
              backendAzureRmResourceGroupName: '$(rg_name)'
              backendAzureRmStorageAccountName: '$(rem_storage_account_name)'
              backendAzureRmContainerName: '$(rem_container_name)'
              backendAzureRmKey: '$(rem_key)'
              
          - task: TerraformTaskV3@3
            displayName: Apply
            inputs:
              provider: 'azurerm'
              command: 'apply'
              commandOptions: 'main.tfplan -auto-approve'
              environmentServiceNameAzureRM: 'serv-conn'

