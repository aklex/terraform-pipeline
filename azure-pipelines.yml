trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'
- task: AzureKeyVault@2
  inputs:
    azureSubscription: 'Azure subscription 1(405cb2f4-7be2-4f9b-a67e-b13fe340ee9d)'
    KeyVaultName: 'serviceapp-kv'
    SecretsFilter: '*'
    RunAsPreJob: true